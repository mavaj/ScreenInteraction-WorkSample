<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/ico/favicon.png">
    <title>Systemet API</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/boot-special.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        if(typeof jQuery == 'undefined') {
            //<![CDATA[
            document.write("<script src='js/jquery-1.10.2.min.js' type='text/javascript'><\/script>");
            //]]>
        }
    </script>
    <script src="js/stupidtable.min.js"></script>
    <script src="js/range/jquery.nouislider.js"></script>
    <link href="js/range/jquery.nouislider.css" rel="stylesheet">
    <script src="js/main.js"></script>
  </head>

  <body>
  <div class="top-bar"></div>
    <div class="container">
      <div class="row-fluid row-margin sb-tags"> <!-- Container for the tags. Loaded with javascript --> </div>
      <div class="row row-margin">
        <div class="col-xs-12 col-sm-4 sidebar-offcanvas" id="sidebar" role="navigation">
            <div class="well">
              <h2 class="r-arrow">Search options</h2>
              <div class="row row-margin price-range">
                <p class="col-md-12">Price</p>
                <span class="col-md-3 label-from">10kr</span>
                  <div class="col-md-6 range-slider" data-from="10" data-to="1000" data-step="15" data-format="kr"></div>
                <span class="col-md-3 label-to">1000kr</span>
              </div>
              <div class="row row-margin alcohol-range">
                <p class="col-md-12">Alcohol percentage</p>
                <div class="col-md-12 row-margin range-slider" data-from="0" data-to="3" data-step="1" data-format="l"></div>
                <div id="alc-0" data-alc="[0, 0.035]" class="col-md-offset-4 alcohol-pic-wrap">
                  <img src="img/drinking/water-icon.png" alt="drink-pic" class="alcohol-pic">
                  <p>0% - 3,5%</p>
                </div>
                <div id="alc-1" data-alc="[0.035, 0.09]" class="col-md-offset-4 alcohol-pic-wrap active-pic">
                  <img src="img/drinking/beer-icon.png" alt="drink-pic" class="alcohol-pic">
                  <p>3,5% - 9%</p>
                </div>
                <div id="alc-2" data-alc="[0.075, 0.24]" class="col-md-offset-4 alcohol-pic-wrap">
                  <img src="img/drinking/wine-icon.png" alt="drink-pic" class="alcohol-pic">
                  <p>7,5% - 24%</p>
                </div>
                <div id="alc-3" data-alc="[0.35, 0.7]" class="col-md-offset-4 alcohol-pic-wrap">
                  <img src="img/drinking/wiskey-icon.png" alt="drink-pic" class="alcohol-pic">
                  <p>35% - 70%</p>
                </div>
              </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">
          <div class="row row-margin">
            <div class="col-md-6 col-md-offset-3">
              <form class="form-inline" role="form" action="#">
                    <div class="input-group">
                      <input name="search" type="text" placeholder="What's the name of your favorite drink?" class="form-control">
                      <span class="input-group-btn">
                        <button id="search" class="btn btn-warning search-now" type="button">Go!</button>
                      </span>
                    </div><!-- /input-group -->
              </form>
            </div><!-- /.col-md-12 -->
          </div>
          <div class="row row-margin">
            <table id="search-results" class="table table-striped">
              <thead>
                <tr>
                  <th data-sort="string">Name</th>
                  <th data-sort="string">Type</th>
                  <th>Volume/Alkohol</th>
                  <th data-sort="int">Price</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div> <!-- /container -->
    <div class="overlay hidden">
      <div class="timer">
        <div class="hand">
        </div>
      </div>
    </div>
  </body>
</html>
